          <div class="widget widget-padding span12">
            <div class="widget-header">
              <i class="icon-list-alt"></i><h5>Job Type</h5>

                  <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i class="icon-chevron-up"></i></a>
              </div>
            </div>
            <div class="widget-body">
              <div class="widget-forms clearfix">
                <form class="form-horizontal">
                   <div class="control-group">
                    <label style="text-align:left">Days/hours available to work:</label>
                    <div class="controls controls-wdq">
                      <label class="checkbox">
                        <input type="checkbox" value="">
                        I have no preference.
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" value="">
                        Mon
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" value="">
                        Tues
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" value="">
                        Wed
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" value="">
                        Thurs
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" value="">
                        Fri
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" value="">
                        Sat
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" value="">
                        Sun
                      </label>
                    </div>
                  </div>

                  <div class="control-group">
                    <label class="control-label">I am seeking a:</label>
                    <div class="controls controls-wdq">
                      <label class="radio">
                        <input type="radio" name="options0" id="optionsRadios1" value="option1" checked>
                        Full-time job
                      </label> 
                      <label class="radio">
                        <input type="radio" name="options0" id="optionsRadios2" value="option2">
                        Part-time job
                      </label> 
                      <label class="radio">
                        <input type="radio" name="options0" id="optionsRadios2" value="option2">
                        Full- or Part-time
                      </label>
                    </div>
                  </div>

                  <div class="control-group">
                    <label>How many hours can you work weekly?</label>
                    <div class="controls">
                      <input class="span7 tip" type="text">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">Can you work nights?</label>
                    <div class="controls controls-wdq">
                      <label class="radio">
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Yes
                      </label> 
                      <label class="radio">
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        No
                      </label> 
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">Date available to begin</label>
                    <div class="controls">
                      <div class="input-append date span5 datepicker datepicker-basic" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                          <input size="16" type="text" value="12-02-2012">
                          <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

              <div class="widget-forms clearfix">
                <form class="form-horizontal">
                  <div class="control-group">
                    <label>I certify that a U.S. citizen,permanent resident,or a foreign national with authorization to work in the United States.</label>

                      <label class="radio">
                        <input type="radio" name="options1" value="option1" checked>
                        Yes
                      </label> 
                      <label class="radio">
                        <input type="radio" name="options1" value="option2">
                        No
                      </label> 
                    </div>
                  </div>
                  <div class="control-group">
                    <label>Have you ever been convicted of,or entered a plea of guilty,no contest,or had a withheld judgment to a felony.</label>
                    <div class="controls controls-wdq">
                      <label class="radio">
                        <input type="radio" name="options2" value="option1" checked>
                        Yes
                      </label> 
                      <label class="radio">
                        <input type="radio" name="options2" value="option2">
                        No

                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">If Yes,please explain:</label>

                      <textarea class="span7" rows="5" style="height:100px;"></textarea>
                    </div>
                  </div>
                  <div class="control-group">
                    <label>Do you have a driver's license?</label>
                    <div class="controls controls-wdq">
                      <label class="radio">
                        <input type="radio" name="options3" value="option1" checked>
                        Yes

                      <label class="radio">
                        <input type="radio" name="options3" value="option2">
                        No
                      </label>

                  </div>
                  <div class="control-group">

                      <input class="span7" type="text">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">Issued in what state?</label>
                    <div class="controls">
                      <input class="span7" type="text">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
